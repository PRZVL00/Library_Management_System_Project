{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Login - Mazer Admin Dashboard</title>
      {% include "_CSSreferences.html" %}
   </head>
   <body>
      <div id="auth">
         <div class="row h-100">
            <div class="col-lg-5 col-12">
               <div id="auth-left">
                  <div class="auth-logo">
                     {% comment %} <a href="#"><img src="{% static "assets/compiled/svg/logo.svg" %}" alt="Logo"></a> {% endcomment %}
                     <a href="#"><img src="{% static "assets/compiled/svg/logo.svg" %}" alt="Logo"></a>
                  </div>
                  <h1 class="auth-title">Log in.</h1>
                  <form action="">
                     <div class="form-group position-relative has-icon-left mb-4">
                        <input type="text" class="form-control form-control-l" placeholder="Username">
                        <div class="form-control-icon">
                           <i class="bi bi-person"></i>
                        </div>
                     </div>
                     <div class="form-group position-relative has-icon-left mb-4">
                        <input type="password" class="form-control form-control-l" placeholder="Password">
                        <div class="form-control-icon">
                           <i class="bi bi-shield-lock"></i>
                        </div>
                     </div>
                     <div class="form-check form-check-lg d-flex align-items-end">
                        <input class="form-check-input me-2" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label text-gray-600" for="flexCheckDefault">
                        Keep me logged in
                        </label>
                     </div>
                     <button class="btn btn-primary btn-block btn-l shadow-lg mt-5" id='login' type='button'>Log in</button>
                  </form>
                  <div class="text-center mt-5 text-lg fs-6">
                     <p class="text-gray-600">Don't have an account? <a href="auth-register.html" class="font-bold">Sign
                        up</a>.
                     </p>
                     <p><a class="font-bold" href="auth-forgot-password.html">Forgot password?</a>.</p>
                  </div>
               </div>
            </div>
            <div class="col-lg-7 d-none d-lg-block">
               <div id="auth-right">
               </div>
            </div>
         </div>
      </div>
      {% include "_JSreferences.html" %}
   </body>
</html>

<script>
   $(document).ready(function() {
      $('#login').click(function(){
         console.log('Hello');
         window.location.href = "{% url 'dashboard' %}";
      });
   });
</script>
