{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    {% include "_CSSreferences.html" %}
    <!-- Include SweetAlert2 CSS and JS -->
</head>

<body>
    <div id="auth">
        <div class="row h-100">
            <div class="col-lg-5 col-12">
                <div id="auth-left">
                    <div class="auth-logo d-flex align-items-center">
                        <a href="#"><img src="{% static 'assets/static/images/logo.png' %}" alt="Logo" class="me-3"
                                style="height: 100px;"></a>
                        <h2 class="mb-0">PNHS Library Management System</h2> <!-- Added text here -->
                    </div>
                    <h1 class="auth-title">Create New Password</h1>
                    <p>Create a strong password.</p>
                    <form id="reset-password-form">
                        <div class="form-group position-relative mb-3">
                            <input type="password" class="form-control form-control-1" id="new_password"
                                placeholder="New Password"
                                min="8"
                                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                                title="Password must be at least 8 characters long, include one uppercase letter, one lowercase letter, and one number." 
                                required>
                        </div>
                        <div class="form-group position-relative mb-3">
                            <input type="password" class="form-control form-control-1" id="confirm_password"
                                placeholder="Confirm Password"
                                min="8"
                                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                                title="Password must be at least 8 characters long, include one uppercase letter, one lowercase letter, and one number." 
                                required>
                        </div>
                        <button class="btn btn-primary btn-block btn-l shadow-lg mt-5" id="reset-btn"
                            type="button">Reset</button>
                    </form>

                    <!-- Hidden fields to store dynamic values -->
                    <input type="hidden" id="is_valid" value="{{ is_valid|yesno:'true,false' }}">
                    <input type="hidden" id="error_message" value="{{ error_message }}">
                </div>
            </div>
            <div class="col-lg-7 d-none d-lg-block">
                <div id="auth-right">
                </div>
            </div>
        </div>
    </div>
    {% include "_JSreferences.html" %}
</body>

</html>

<script>
    $(document).ready(function () {
        // Get the values from the hidden inputs
        var isValid = $('#is_valid').val() === 'true';  // Convert string 'true' to boolean true
        var errorMessage = $('#error_message').val();

        // Check if is_valid is false and show error message using SweetAlert2
        if (!isValid) {
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: errorMessage,
                timer: 3000,
                showConfirmButton: true
            }).then(function () {
                window.location.href = "{% url 'login' %}"; // Redirect to login page after 3 seconds or upon click
            });
        }

        $('#reset-btn').click(function () {
            var newPassword = $('#new_password').val();
            var confirmPassword = $('#confirm_password').val();
            var uidb64 = "{{ uidb64 }}";
            var token = "{{ token }}";

            console.log(uidb64)
            console.log(token)

            // Check if the passwords match
            if (newPassword !== confirmPassword) {
                Swal.fire({
                    icon: 'error',
                    title: 'Passwords do not match',
                    text: 'Please make sure both passwords are identical.',
                    showConfirmButton: true
                });
                return;
            }

            $.ajax({
                url: "{% url 'change-password' %}",
                method: "POST",
                data: {
                    uidb64: uidb64,
                    token: token,
                    password: newPassword,
                    csrfmiddlewaretoken: "{{ csrf_token }}"
                },
                success: function (response) {
                    Swal.fire({
                        icon: 'success',
                        title: 'Password Reset',
                        text: response.message,
                        showConfirmButton: true
                    }).then(function () {
                        window.location.href = "{% url 'login' %}";  // Redirect to login page after successful reset
                    });
                },
                error: function (xhr) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: xhr.responseJSON.error,
                        showConfirmButton: true
                    });
                }
            });
        });
    });
</script>
