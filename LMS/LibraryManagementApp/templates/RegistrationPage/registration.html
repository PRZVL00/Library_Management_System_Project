{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Library Management System</title>
      {% include "_CSSreferences.html" %}
   </head>
   <body>
      <div id="auth">
         <div class="row h-100">
            <div class="col-lg-5 col-12">
               <div id="auth-left">
                  <div class="auth-logo">
                     <a href="#"><img src={% static "assets/compiled/svg/logo.svg" %} alt="Logo"></a>
                  </div>
                  <h1 class="auth-title">Sign Up.</h1>
                  <form action="">
                    <div class="position-relative has-icon-left mb-4">
                        <label for="imageUpload" class="form-label">Upload Profile Image</label>
                        <input type="file" class="image-resize-filepond form-control" id="imageUpload"
                            placeholder="Upload Profile Image">
                    </div>
                     <div class="form-group position-relative has-icon-left mb-4">
                        <input type="text" class="form-control form-control-l" placeholder="First Name">
                        <div class="form-control-icon">
                           <i class="bi bi-person"></i>
                        </div>
                     </div>
                     <div class="form-group position-relative has-icon-left mb-4">
                        <input type="text" class="form-control form-control-l" placeholder="Last Name">
                        <div class="form-control-icon">
                           <i class="bi bi-person"></i>
                        </div>
                     </div>
                     <div class="form-group position-relative has-icon-left mb-4">
                        <input type="text" class="form-control form-control-l" placeholder="Student Number">
                        <div class="form-control-icon">
                           <i class="bi bi-person"></i>
                        </div>
                     </div>
                     <div class="form-group position-relative has-icon-left mb-4">
                        <input type="text" class="form-control form-control-l" placeholder="Email">
                        <div class="form-control-icon">
                           <i class="bi bi-envelope"></i>
                        </div>
                     </div>
                     <div class="form-group position-relative has-icon-left mb-4">
                        <input type="text" class="form-control form-control-l" placeholder="Phone Number">
                        <div class="form-control-icon">
                           <i class="bi bi-telephone"></i>
                        </div>
                     </div>
                     <div class="form-group position-relative has-icon-left mb-4">
                        <input type="password" class="form-control form-control-l" placeholder="Password">
                        <div class="form-control-icon">
                           <i class="bi bi-shield-lock"></i>
                        </div>
                     </div>
                     <div class="form-group position-relative has-icon-left mb-4">
                        <input type="password" class="form-control form-control-l" placeholder="Confirm Password">
                        <div class="form-control-icon">
                           <i class="bi bi-shield-lock"></i>
                        </div>
                     </div>
                     <button class="btn btn-primary btn-block btn-l shadow-lg mt-5" id='signup' type='button'>Sign Up</button>
                  </form>
                  <div class="text-center mt-5 text-lg fs-6">
                     <p class="text-gray-600">Already have an account? <a href={% url "login" %} class="font-bold">Log In</a>.
                     </p>
                  </div>
               </div>
            </div>
            <div class="col-lg-7 d-none d-lg-block">
               <div id="auth-right">
               </div>
            </div>
         </div>
      </div>
      {% include "_JSreferences.html" %}
   </body>
</html>

<script>
   $(document).ready(function() {
      $('#signup').click(function(){
         console.log('Hello');
         window.location.href = "{% url 'login' %}";
      });
   });
</script>
